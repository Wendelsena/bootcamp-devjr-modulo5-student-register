<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

   <header class="display-4 bg-warning text-center pb-1">
    <img src="assets/logo.png" width="60" alt="logo">
    Studant Register
   </header>

   <main class="container mt-3">
    <section>
        <div class="display-6">
            Form Register:
        </div>

        <div class="row">
            <div class="col-md-10 offset-1">
                <form>
                    <div class="row mb-3 mt-3">
                        <label for="name" class="col-sm-1 col-form-label text-end"><img src="assets/do-utilizador.png" width="30" alt="people"></label>
                        <div class="col-sm-10">
                            <input id="name" type="text" class="form-control" id="inputName" placeholder="Name: ">
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="email" class="col-sm-1 col-form-label text-end"><img src="assets/e-mail.png" width="30" alt="email"></label>
                        <div class="col-sm-4">
                            <input id="email" type="email" class="form-control" id="inputEmail" placeholder="Email:">
                        </div>
            
                            <label for="phone" class="col-sm-2 col-form-label text-end"><img src="assets/telefone.png" width="30" alt="phone"></label>
                            <div class="col-sm-4">
                                <input id="phone" type="text" class="form-control" placeholder="Phone number:">
                            </div>
                    </div>
                    <div class="row mb-3 mt-5">
                        <label for="category" class="col-sm-1 col-form-label text-end"><img src="assets/categoria.png" width="30" alt="category"></label>
                        <div class="col-sm-4">
                            <select id="category" class="form-select" aria-label="Category">
                                <option selected disabled>Choose your course</option>
                                    <option value="1">HTML and CSS</option>
                                    <option value="2">C#</option>
                                    <option value="3">Java</option>
                                    <option value="4">SQL</option>
                                    <option value="5">JavaScript</option>
                                    <option value="6">Python</option>
                                    <option value="7">PHP</option>
                                    <option value="8">Ruby</option>
                                    <option value="9">C++</option>
                                    <option value="10">Swift</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="email" class="col-sm-1 col-form-label text-end"></label>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioMorning" id="flexRadioMorning">
                                <label class="form-check-label" for="flexRadioMorning">
                                  Morning
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioAfternoon" id="flexRadioAfternoon">
                                <label class="form-check-label" for="flexRadioAfternoon">
                                  Afternoon
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioNight" id="flexRadioNight" checked>
                                <label class="form-check-label" for="flexRadioNight">
                                  Night
                                </label>
                              </div>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="offset-1">
                                    <button type="submit" class="btn btn-secondary col-md-1">Register</button>
                                </div>          
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

       </section>
            <hr>
       <section>
        <div class="display-6">
            Studants Registers:
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <table class="border border-warning table table-warning table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Phone number</th>
                          <th scope="col">Course</th>
                          <th scope="col">Period</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                          <td><span class="badge text-bg-light">Morning</span></td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                          <td>@mdo</td>
                          <td><span class="badge text-bg-dark">Night</span></td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                          <td>@mdo</td>
                          <td><span class="badge text-bg-secondary">Afternoon</span></td>
                        </tr>
                      </tbody>
                  </table>
            </div>
        </div>

          <br>
          <br>
          <br>

       </section> 
   </main>
   
   <footer class="bg-warning-subtle text-center fw-light fixed-bottom">
    @P&D Systems
   </footer>

    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script> $("#phone").mask("(99) 99999-9999"); </script>


</body>
</html>
